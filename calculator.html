<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type= "text/css" href="calculator.css">
<title>Grade Calculator</title>
</head>
<body>
<div id="page_content">
	<div class="header"></div>
	<div class="main">
		<h1>
		Grade Calculator
		</h1>
		<form>
		<h2>
			Activities
		</h2>
		<p>
			Give grades to the numeric activities:
		</p>
		<table style="width:100%">
			<tr>
				<th>Name</th>
				<th>Short Name</th>
				<th>Weight</th>
				<th>Grade</th>
				<th>Percent</th>
			</tr>
			<tr>
				<td>Activity 1</td>
				<td>A1</td>
				<td>
					<input type="text" class = "weight" name="A1_weight" >
				</td>
				<td>
					<input type="text" class = "grade" name="A1_grade" >/<br>
					<input type="text" class = "total_grade" name="A1_total_grade" >
				</td>
				<td>
					<p class="percent" ></p>
				</td>
			</tr>
			<tr>
				<td>Activity 2</td>
				<td>A2</td>
				<td>
					<input type="text" class = "weight" name="A2_weight">
				</td>
				<td>
					<input type="text" class = "grade" name="A2_grade">/<br>
					<input type="text" class = "total_grade" name="A2_total_grade">
				</td>
				<td>
					<p class="percent"></p>
				</td>
			</tr>
			<tr>
				<td>Activity 3</td>
				<td>A3</td>
				<td>
					<input type="text" class = "weight" name="A3_weight">
				</td>
				<td>
					<input type="text" class = "grade" name="A3_grade">/<br>
					<input type="text" class = "total_grade" name="A3_total_grade">
				</td>
				<td>
					<p class="percent"></p>
				</td>
			</tr>
			<tr>
				<td>Activity 4</td>
				<td>A4</td>
				<td>
					<input type="text" class = "weight" name="A4_weight">
				</td>
				<td>
					<input type="text" class = "grade" name="A4_grade">/<br>
					<input type="text" class = "total_grade" name="A4_total_grade">
				</td>
				<td>
					<p class="percent"></p>
				</td>
			</tr>
		</table>
		<h2>Result</h2>
		<p>
		<span id = "right_side">
			<button type="button" id ="weighted_button">WEIGHTED</button>
			<button type="button" id = "mean_button">MEAN</button>
		</span>
		<span id = "left_side">
		<p class="resultStarter">Mean of grades: <span id = "mean_result"></span></p>
		<p class="resultStarter">Weighted grades: <span  id = "weight_result"></span></p>
		</span>
		</p>
		</form>
	</div>
	<div class="footer"></div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>

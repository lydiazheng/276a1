<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type= "text/css" href="calculator.css">
<title>Grade Calculator</title>
</head>
<body>
<div id="page_content">
	<div class="header"></div>
	<div class="main">
		<h1>
		Grade Calculator
		</h1>
		<form>
		<h2>
			Activities
		</h2>
		<p>
			Give grades to the numeric activities:
		</p>
		<table style="width:100%">
			<tr>
				<th>Name</th>
				<th>Short Name</th>
				<th>Weight</th>
				<th>Grade</th>
				<th>Percent</th>
			</tr>
			<tr>
				<td>Activity 1</td>
				<td>A1</td>
				<td>
					<input type="text" name="A1_weight">
				</td>
				<td>
					<input type="text" name="A1_grade" onkeyup="calculate_percent()" onkeydown="calculate_percent()">/<br>
					<input type="text" name="A1_total_grade" onkeyup="calculate_percent()" onkeydown="calculate_percent()">
				</td>
				<td>
					<p id = "A1_percent"></p>
				</td>
			</tr>
			<tr>
				<td>Activity 2</td>
				<td>A2</td>
				<td>
					<input type="text" name="A2_weight">
				</td>
				<td>
					<input type="text" name="A2_grade">/<br>
					<input type="text" name="A2_total_grade">
				</td>
				<td>
					<p></p>
				</td>
			</tr>
			<tr>
				<td>Activity 3</td>
				<td>A3</td>
				<td>
					<input type="text" name="A3_weight">
				</td>
				<td>
					<input type="text" name="A3_grade">/
					<br>
					<input type="text" name="A3_total_grade">
				</td>
				<td>
					<p></p>
				</td>
			</tr>
			<tr>
				<td>Activity 4</td>
				<td>A4</td>
				<td>
					<input type="text" name="A4_weight">
				</td>
				<td>
					<input type="text" name="A4_grade">/
					<br>
					<input type="text" name="A4_total_grade">
				</td>
				<td>
					<p></p>
				</td>
			</tr>
		</table>
		<h2>Result</h2>
		<p id ="two_button">
			<button type="button" onclick="weight()">WEIGHTED
			</button>
			<button type="button" onclick="mean()">MEAN
			</button>
		</p>
		</form>
	</div>
	<div class="footer"></div>
</div>
</body>
<script src="jquery-3.1.1.min.js"></script>
<script src="calculator.js"></script>
</html>
